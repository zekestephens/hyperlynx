<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Complete your Profile</title>
</head>
<style>
    /* Minimal styling for clarity */
    body { font-family: sans-serif; margin: 50px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="submit"] { width: 100%; padding: 8px; box-sizing: border-box; }
    input[type="submit"] { background-color: #007bff; color: white; border: none; cursor: pointer; }
</style>
<body>
<div class="container">
    <h2>Complete Your Profile</h2>
    <p>Please add your JIRA username to continue.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
